log4j.rootLogger = all,Chainsaw1,STDOUT,R, DEBUG, stdout
log4j.logger.org.apache = WARN, stdout
log4j.logger.org.springframework = WARN, stdout

# Configure stdout Appender
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = Jake]%-7r[%t] [%p] %c{2}.%M:%L - %m%n

log4j.logger.org.hibernate = WARN

log4j.logger.com.jakeapp.core.services = DEBUG
log4j.logger.com.jakeapp.core.domain = DEBUG
log4j.logger.com.jakeapp.core.dao = DEBUG
log4j.logger.com.jakeapp.core.util = INFO

# shut up the fuck you must!
log4j.logger.com.jakeapp.ics.impl.xmpp = WARN

# Configures Chainsaw logging utility
log4j.debug=true
log4j.appender.Chainsaw1=org.apache.log4j.net.SocketAppender
log4j.appender.Chainsaw1.remoteHost=localhost
log4j.appender.Chainsaw1.port=4445
log4j.appender.Chainsaw1.locationInfo=true
log4j.appender.Chainsaw1.layout.ConversionPattern=%p: %c - %m


