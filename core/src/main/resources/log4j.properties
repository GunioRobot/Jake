log4j.rootLogger = DEBUG, stdout
log4j.logger.org.apache = WARN, stdout
log4j.logger.org.springframework = WARN, stdout

# Configure stdout Appender
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = Jake]%-4r[%t] [%p] %c{2}.%M:%L - %m%n

log4j.logger.org.hibernate = WARN

log4j.logger.com.jakeapp.core.services = DEBUG
log4j.logger.com.jakeapp.core.domain = DEBUG
log4j.logger.com.jakeapp.core.dao = DEBUG
log4j.logger.com.jakeapp.core.util = INFO

log4j.logger.com.jakeapp.jake.ics.impl.xmpp.helper.XmppCommons = INFO

